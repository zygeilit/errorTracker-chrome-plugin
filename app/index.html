<!doctype html>

<html>
<head>
    <title>ET EXTENSION CONFIG</title>

    <style>
        .et-extension-config-list{
            width: 200px;
        }

        .et-extension-config{

        }

        .et-ope-cbx{

        }

        .et-ope-label{

        }

        .et-close-error{

        }

        .et-format-message{

        }

        .et-format-stackTrace{

        }
    </style>
    <script src="js/jquery.min.js"></script>
</head>
<body>

    <div class="et-extension-config-list">

        <div class="et-extension-config">
            <span class="et-ope-cbx">
                <input type="checkbox" class="et-close-error">
            </span>
            <span class="et-ope-label">
                <label>Close button</label>
            </span>
        </div>

        <div class="et-extension-config">
            <span class="et-ope-cbx">
                <input type="checkbox" class="et-format-message">
            </span>
            <span class="et-ope-label">
                <label>Message format</label>
            </span>
        </div>

        <div class="et-extension-config">
            <span class="et-ope-cbx">
                <input type="checkbox" class="et-format-stackTrace">
            </span>
            <span class="et-ope-label">
                <label>StackTrace format</label>
            </span>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>


</html>
